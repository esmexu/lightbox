<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">

	
	<title>Lightbox</title>
</head>
<body>
	<h1>This is my lightbox project!(I demoed for Colleen in class :))</h1>

	<main>
	<div class="controls">
			<button type="button" class="control" data-filter="all">All</button>
			<button type="button" class="control" data-filter=".dog">dog</button>
			<button type="button" class="control" data-filter=".cat">cat</button>
			<button type="button" class="control" data-filter=".other">other</button>
		</div>

	<div class = "gallery">
		<a class = "mix dog"  data-lightbox ="image" data-title = "corgi" href="images/1.jpg"><img src="images/1.jpg" alt="a cute corgi"></a>
		<a class = "mix cat"  data-lightbox ="image" data-title = "two animals" href="images/2.jpg"><img src="images/2.jpg" alt="a dog and a cat"></a>
		<a class = "mix dog"  data-lightbox ="image" data-title = "dog" href="images/3.jpg"><img src="images/3.jpg" alt="a regular dog"></a>
		<a class = "mix cat"  data-lightbox ="image" data-title = "cat" href="images/4.jpg"><img src="images/4.jpg" alt="a cat with eyes closed"></a>
		<a class = "mix dog"  data-lightbox ="image" data-title = "dog face" href="images/5.png"><img src="images/5.png" alt="a dog's face"></a>
		<a class = "mix dog"  data-lightbox ="image" data-title = "dog with collar" href="images/6.png"><img src="images/6.png" alt="a dog with collar"></a>
		<a class = "mix dog"  data-lightbox ="image" data-title = "puppy" href="images/7.jpg"><img src="images/7.jpg" alt="a small puppy"></a>
		<a class = "mix dog"  data-lightbox ="image" data-title = "really small puppy" href="images/8.jpg"><img src="images/8.jpg" alt="a really small puppy"></a>
		<a class = "mix other"  data-lightbox ="image" data-title = "a small little thing" href="images/9.jpg"><img src="images/9.jpg" alt="a small little thing"></a>

	</div>
	<script src="js/mixitup.min.js"></script>
    <script>
		var containerEl = document.querySelector('.gallery');

		var mixer = mixitup(containerEl);
	</script>
	<script src="js/lightbox.js"></script>
	</main>
</body>
</html>
